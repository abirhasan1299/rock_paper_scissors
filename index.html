<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between">
            <div class="choices">
                <center><h2 style="color:whitesmoke;padding:10px;">Choices</h2></center>
                <div class="d-flex justify-content-between">
                    <div class="user">
                        <h3 style="color:teal"><i class="bi bi-person-circle"></i></h3>
                        <center><span id="user"></span></center>
                    </div>
            
                    <div class="pc">
                        <h3 style="color:teal"><i class="bi bi-pc-display-horizontal"></i></h3>
                        <center><span id="pc"></span></center>
                    </div>
                </div>
            </div>
                <div class="d-flex justify-content-end">
                    <div class="scoreboard">
                        <center>
                            <h2 style="color:whitesmoke;padding:10px;">Score Board</h2>
                        </center>
                        <div class="d-flex justify-content-between">
                            <div class="user">
                                <h3 style="color:teal"><i class="bi bi-person-circle"></i></h3>
                                <center><span id="userscore"></span></center>
                            </div>
                
                            <div class="pc">
                                <h3 style="color:teal"><i class="bi bi-pc-display-horizontal"></i></h3>
                                <center><span id="pcscore"></span></center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-around" id="middle">
                <div class="alert alert-danger" role="alert">
                   <strong id="result"> </strong>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-around">
                <div class="btn">
                    <button title="Rock" id="rock" value="1" class="btn btn-success"><i class="bi bi-heptagon-fill"></i> Rock</button>
                    <button title="Paper" id="paper" value="2" class="btn btn-primary"><i class="bi bi-clipboard-heart-fill"></i> Paper</button>
                    <button title="Scissors" id="sis" value="3" class="btn btn-danger"><i class="bi bi-scissors"></i> Scissor</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="footer">
                <center>
                    <h4>15 seconds game time</h4>
                    <center>
            </div>
            </div>
        </div>
    </div>
<script src="javaScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>
</html>
